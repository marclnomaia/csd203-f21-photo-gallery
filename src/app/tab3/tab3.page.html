<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-list>

  <app-explore-container name="Tab 3 page"></app-explore-container>
 

</ion-content>
